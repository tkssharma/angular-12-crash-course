<div *ngIf="post" class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">
        {{ post.title }}
      </h5>
      <p class="card-text">
        {{ post.body }}
      </p>
      <button (click)="delete(post.id)" class="btn btn-primary">Delete</button>
    </div>
  </div>
</div>
